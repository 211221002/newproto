<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJb3Zy2DK1tqN46pR5qfQytF+fXl6h1dMzy9r5u9pa5xnoU8jXxgFTO0Jb4k" crossorigin="anonymous">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .table th, .table td {
            text-align: left;
            vertical-align: middle;
        }
        .receipt-header {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .receipt-details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="receipt-header">
            <h3>Struk Transaksi</h3>
            <p>{{ transaction_date }}</p>
        </div>

        <div class="receipt-details">
            <table class="table table-striped">
                <tr>
                    <th>Nama Barang</th>
                    <td>{{ item_name }}</td>
                </tr>
                <tr>
                    <th>Harga per Barang</th>
                    <td>{{ price }}</td>
                </tr>
                <tr>
                    <th>Jumlah Barang</th>
                    <td>{{ quantity }}</td>
                </tr>
                <tr>
                    <th>Total</th>
                    <td>{{ total }}</td>
                </tr>
                <tr>
                    <th>Uang Pembayaran</th>
                    <td>{{ payment }}</td>
                </tr>
                <tr>
                    <th>Uang Kembalian</th>
                    <td>{{ change }}</td>
                </tr>
            </table>

            <div class="text-center">
                <button class="btn btn-primary" onclick="window.print()">Cetak Struk</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0fP9rBfXg8y9Fq5z5o3d77flY5T3oVHZH9B9moF2db3uME4z" crossorigin="anonymous"></script>
</body>
</html>
