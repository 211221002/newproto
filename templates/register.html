<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: url('static/bg/2.jpg') no-repeat center center fixed;
            background-size: 100% 100%;
            background-position: center;
        }

        /* Mobile background */
        @media (max-width: 768px) {
            body {
                background: url('static/bg/mobile2.jpg') no-repeat center center fixed;
                background-size: cover;
            }
        }

        .container {
            margin-top: -50px; /* Moves the container up */
        }

        .card {
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .alert-danger {
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="bg-dark">
    <div style="width: 145px; height: 56px; justify-content: center; align-items: center; display: inline-flex; margin-top: 28px; margin-left: 15px;">
        <div style="width: 145px; height: 56px; background: white; border-radius: 30px; background-image: url('static/bg/6-removebg-preview.png'); background-size: cover; background-position: center; transform: scale(0.8);"></div>
    </div>
         
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-lg my-5">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Registrasi</h3>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        <div class="alert alert-danger">
                            {% for category, message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %}
                        {% endwith %}

                        <form action="{{ url_for('register') }}" method="POST">
                            <div class="form-group">
                                <label for="nama">Nama</label>
                                <input type="text" class="form-control" id="nama" name="nama"
                                    value="{{ nama if nama else '' }}" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    value="{{ email if email else '' }}" required>
                            </div>
                            <div class="form-group">
                                <label for="no_hp">Nomor HP</label>
                                <input type="text" class="form-control" id="no_hp" name="no_hp"
                                    value="{{ phone if phone else '' }}" required>
                            </div>
                            <div class="form-group">
                                <label for="nama_usaha">Nama Usaha</label>
                                <input type="text" class="form-control" id="nama_usaha" name="nama_usaha"
                                    value="{{ business_name if business_name else '' }}" required>
                            </div>
                            <div class="form-group">
                                <label for="alamat_usaha">Alamat Usaha</label>
                                <input type="text" class="form-control" id="alamat_usaha" name="alamat_usaha"
                                    value="{{ business_address if business_address else '' }}" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Kata Sandi</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="konfirmasi_password">Konfirmasi Kata Sandi</label>
                                <input type="password" class="form-control" id="konfirmasi_password"
                                    name="konfirmasi_password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Daftar</button>
                        </form>

                        <hr>
                        <div class="text-center">
                            <p class="small">Sudah memiliki akun? <a href="{{ url_for('login') }}">Masuk di sini</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
